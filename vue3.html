<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Тестовое задание для Li@iL. Vue3">
    <meta name="Boss Soft" content="">

    <title>VUE3 • Li@iL test work.</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .indent {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <tree :services="services" :head="null"></tree>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                services: [
                    {
                        "id": 1,
                        "head": null,
                        "name": "Проф.осмотр",
                        "node": 0,
                        "price": 100.0,
                        "sorthead": 20
                    },
                    {
                        "id": 2,
                        "head": null,
                        "name": "Хирургия",
                        "node": 1,
                        "price": 0.0,
                        "sorthead": 10
                    },
                    {
                        "id": 3,
                        "head": 2,
                        "name": "Удаление зубов",
                        "node": 1,
                        "price": 0.0,
                        "sorthead": 10
                    },
                    {
                        "id": 4,
                        "head": 3,
                        "name": "Удаление зуба",
                        "node": 0,
                        "price": 800.0,
                        "sorthead": 10
                    },
                    {
                        "id": 5,
                        "head": 3,
                        "name": "Удаление 8ого зуба",
                        "node": 0,
                        "price": 1000.0,
                        "sorthead": 30
                    },
                    {
                        "id": 6,
                        "head": 3,
                        "name": "Удаление осколка зуба",
                        "node": 0,
                        "price": 2000.0,
                        "sorthead": 20
                    },
                    {
                        "id": 7,
                        "head": 2,
                        "name": "Хирургические вмешательство",
                        "node": 0,
                        "price": 200.0,
                        "sorthead": 10
                    },
                    {
                        "id": 8,
                        "head": 2,
                        "name": "Имплантация зубов",
                        "node": 1,
                        "price": 0.0,
                        "sorthead": 20
                    },
                    {
                        "id": 9,
                        "head": 8,
                        "name": "Коронка",
                        "node": 0,
                        "price": 3000.0,
                        "sorthead": 10
                    },
                    {
                        "id": 10,
                        "head": 8,
                        "name": "Слепок челюсти",
                        "node": 0,
                        "price": 500.0,
                        "sorthead": 20
                    }
                ]
            };
        },
    });

    app.component('tree', {
        props: ['services', 'head'],
        template: `
     <div :class="'indent'">
       <div v-for="service in sortedServices" :key="service.id">
         {{ service.name }} <span v-if="service.price !== 0">({{ service.price }})</span>
         <tree v-if="service.node === 1" :services="services" :head="service.id"></tree>
       </div>
     </div>
   `,
        computed: {
            sortedServices() {
                return this.services.filter(service => service.head === this.head)
                    .sort((a, b) => a.sorthead - b.sorthead);
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
